<style>
  :root{

<body>
<div class="wrap">
  <div class="card">
    <div class="header">
      <div class="header-main">

<script>
/* ===== CONFIG ===== */
const SHEETDB_BASE = "https://sheetdb.io/api/v1/8pmdh33s9fvy8";
const SHEETS = { PATIENTS:"Patients", TOKENS:"LinkTokens", SCORES:"Scores_INV_CRIATIVIDADE" };
const CODE = "IC";
const PORTAL_URL = "https://integradaneuropsicologia.github.io/formularios/";
const RELEASE_KEYS = ["INV_CRIATIVIDADE"];

const $ = s => document.querySelector(s);
const onlyDigits = s => (s||"").replace(/\D+/g,"");
const qs = k => new URLSearchParams(location.search).get(k) || "";
const TOKEN = qs("token");

/* ===== TEMA CLARO/ESCURO ===== */
const THEME_KEY = "integrada_theme";

function applyTheme(theme){
  const root = document.documentElement;
  root.setAttribute("data-theme", theme);
  const btn = $("#themeToggle");
  if(btn){
    btn.textContent = theme === "dark" ? "‚òÄÔ∏è Modo claro" : "üåô Modo escuro";
  }
}

function initTheme(){
  let theme = "light";
  try{
    const saved = localStorage.getItem(THEME_KEY);
    if(saved === "dark" || saved === "light") theme = saved;
  }catch(_){}
  applyTheme(theme);

  const btn = $("#themeToggle");
  if(btn){
    btn.addEventListener("click", ()=>{
      const current = document.documentElement.getAttribute("data-theme") || "light";
      const next = current === "dark" ? "light" : "dark";
      applyTheme(next);
      try{ localStorage.setItem(THEME_KEY, next); }catch(_){}
    });
  }
}

if(document.readyState === "loading"){
  document.addEventListener("DOMContentLoaded", initTheme);
} else {
  initTheme();
}

/* ===== HELPERS ===== */
function setBox(id, text, kind="ok"){
  const el=$(id); if(!el) return;
  el.textContent = text;
  el.className = "msg " + (kind==="ok"?"okbox":kind==="warn"?"warnbox":"errbox");
  el.style.display = "block";
}
function hideBox(id){
  const el=$(id);
  if(el){
    el.style.display="none";
    el.textContent="";
  }
}
function maskCPF(cpf){
  const d = onlyDigits(cpf||"");
  if(d.length!==11) return cpf||"";
  return `${d.slice(0,3)}.${d.slice(3,6)}.${d.slice(6,9)}-${d.slice(9)}`;
}
function fmtDateISO(iso){
  if(!iso) return "";
  const [y,m,d] = String(iso).split("-");
  if(!y||!m||!d) return iso;
  return `${d}/${m}/${y}`;
}
async function GET(url){
  const r=await fetch(url);
  if(!r.ok) throw new Error("HTTP "+r.status);
  return r.json();
}
async function sheetSearch(sheet, params){
  const usp = new URLSearchParams(params);
  return GET(`${SHEETDB_BASE}/search?sheet=${encodeURIComponent(sheet)}&${usp.toString()}`);
}
async function sheetCreate(sheet, row){
  const r = await fetch(`${SHEETDB_BASE}?sheet=${encodeURIComponent(sheet)}`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ data:[row] })
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}
async function sheetPatchBy(sheet, column, value, data){
  const r = await fetch(
    `${SHEETDB_BASE}/${encodeURIComponent(column)}/${encodeURIComponent(value)}?sheet=${encodeURIComponent(sheet)}`,
    {
      method:"PATCH",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ data })
    }
  );
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}
function goPortalWithToken(){
  try{
    const u = new URL(PORTAL_URL, location.href);
    if (TOKEN) u.searchParams.set("token", TOKEN);
    location.href = u.toString();
  }catch(_){
    const sep = PORTAL_URL.includes("?") ? "&" : "?";
    location.href = PORTAL_URL + (TOKEN ? sep + "token=" + encodeURIComponent(TOKEN) : "");
  }
}

/* ===== ESCALA ===== */
const CHOICES = [
  {v:1, l:'Raramente'},
  {v:2, l:'Ocasionalmente'},
  {v:3, l:'Frequentemente'},
  {v:4, l:'Sempre'},
];

/* r√≥tulo humano completo para salvar no JSON */
const SCALE_LABELS = {
  1: "Raramente observado",
  2: "Ocasionalmente observado",
  3: "Frequentemente observado",
  4: "Sempre observado"
};

/* ===== ITENS (25) ===== */
const ITEMS = [
  // I. Fluidez de Ideias
  {sec:'I. Fluidez de Ideias', text:'1. Gera um grande n√∫mero de ideias quando solicitado.'},
  {sec:'I. Fluidez de Ideias', text:'2. √â capaz de ver diferentes solu√ß√µes para um mesmo problema.'},
  {sec:'I. Fluidez de Ideias', text:'3. Consegue sugerir alternativas r√°pidas e variadas diante de desafios.'},
  {sec:'I. Fluidez de Ideias', text:'4. Demonstra facilidade em responder criativamente a perguntas abertas.'},
  {sec:'I. Fluidez de Ideias', text:'5. Consegue pensar em v√°rias possibilidades para a resolu√ß√£o de um problema.'},
  // II. Originalidade
  {sec:'II. Originalidade', text:'6. Suas ideias s√£o inusitadas e diferentes da maioria das outras pessoas.'},
  {sec:'II. Originalidade', text:'7. Apresenta solu√ß√µes criativas para problemas do dia a dia.'},
  {sec:'II. Originalidade', text:'8. Gosta de questionar normas e conven√ß√µes estabelecidas.'},
  {sec:'II. Originalidade', text:'9. Encontra maneiras novas e incomuns de utilizar objetos ou conceitos.'},
  {sec:'II. Originalidade', text:'10. Costuma pensar ‚Äúfora da caixa‚Äù e surpreende com suas ideias.'},
  // III. Flexibilidade Cognitiva
  {sec:'III. Flexibilidade Cognitiva', text:'11. Adapta-se facilmente a diferentes situa√ß√µes.'},
  {sec:'III. Flexibilidade Cognitiva', text:'12. Consegue mudar de perspectiva diante de um problema ou desafio.'},
  {sec:'III. Flexibilidade Cognitiva', text:'13. N√£o se limita a um √∫nico ponto de vista para resolver problemas.'},
  {sec:'III. Flexibilidade Cognitiva', text:'14. Mostra interesse por assuntos variados e diversificados.'},
  {sec:'III. Flexibilidade Cognitiva', text:'15. Explora diferentes formas de resolver uma mesma quest√£o.'},
  // IV. Elabora√ß√£o e Detalhamento
  {sec:'IV. Elabora√ß√£o e Detalhamento', text:'16. Consegue desenvolver ideias de forma detalhada e complexa.'},
  {sec:'IV. Elabora√ß√£o e Detalhamento', text:'17. Demonstra habilidade para aprimorar ideias e torn√°-las mais completas.'},
  {sec:'IV. Elabora√ß√£o e Detalhamento', text:'18. Apresenta explica√ß√µes ricas e bem estruturadas sobre seus pensamentos.'},
  {sec:'IV. Elabora√ß√£o e Detalhamento', text:'19. Expande ideias iniciais, adicionando elementos inovadores e criativos.'},
  {sec:'IV. Elabora√ß√£o e Detalhamento', text:'20. Consegue transformar conceitos abstratos em algo concreto e funcional.'},
  // V. Curiosidade e Motiva√ß√£o para Aprender
  {sec:'V. Curiosidade e Motiva√ß√£o para Aprender', text:'21. Gosta de explorar novos temas e aprender por conta pr√≥pria.'},
  {sec:'V. Curiosidade e Motiva√ß√£o para Aprender', text:'22. Demonstra grande interesse por experi√™ncias e desafios inusitados.'},
  {sec:'V. Curiosidade e Motiva√ß√£o para Aprender', text:'23. √â persistente ao tentar solucionar problemas complexos.'},
  {sec:'V. Curiosidade e Motiva√ß√£o para Aprender', text:'24. Questiona padr√µes e busca compreender como as coisas funcionam.'},
  {sec:'V. Curiosidade e Motiva√ß√£o para Aprender', text:'25. Mostra entusiasmo ao realizar atividades criativas e inovadoras.'}
];

/* ===== RENDER ===== */
function renderQuestions(){
  const host = $("#qs"); host.innerHTML = "";
  let current = "";
  ITEMS.forEach((it, idx)=>{
    if (it.sec !== current){
      current = it.sec;
      const s = document.createElement('div');
      s.className = 'section';
      s.textContent = current;
      host.appendChild(s);
    }

    const q = idx+1, qn = String(q).padStart(2,"0");
    const row = document.createElement('div');
    row.className = 'item';
    row.setAttribute('data-q', String(q));

    const stem = document.createElement('div');
    stem.className = 'stem';
    stem.id = `s${qn}`;
    stem.textContent = it.text;

    const scale = document.createElement('div');
    scale.className = 'scale';

    CHOICES.forEach(c=>{
      const lab = document.createElement('label');
      lab.className = 'opt';
      lab.setAttribute('title', `${c.l} (${c.v})`);
      const id = `q${qn}_${c.v}`;
      lab.innerHTML = `
        <input type="radio"
               name="q${qn}"
               id="${id}"
               value="${c.v}"
               required
               aria-labelledby="s${qn}">
        <span>${c.l}</span><small></small>`;
      scale.appendChild(lab);
    });

    row.append(stem, scale);
    host.appendChild(row);
  });
}

/* ===== ESTADO ===== */
let patient=null, tokenRow=null, CPF="";
const STORAGE_KEY = `IC_${TOKEN||'anon'}`;

/* ===== BOOT ===== */
(async function boot(){
  try{
    if(!TOKEN){
      setBox("#alert","Link inv√°lido (sem token). Solicite um novo link.","err");
      return;
    }

    const trows = await sheetSearch(SHEETS.TOKENS, { token: TOKEN });
    if(!trows || !trows.length) throw new Error("Token inv√°lido ou expirado.");
    tokenRow = trows[0];
    if(String(tokenRow.disabled||"n√£o").toLowerCase()==="sim")
      throw new Error("Token desativado. Pe√ßa um novo link.");
    if(tokenRow.expires_at && new Date(tokenRow.expires_at) < new Date())
      throw new Error("Token expirado. Pe√ßa um novo link.");
    CPF = onlyDigits(tokenRow.cpf||"");
    if(!CPF) throw new Error("Token sem CPF vinculado.");

    const prows = await sheetSearch(SHEETS.PATIENTS, { cpf: CPF });
    if(!prows || !prows.length) throw new Error("Paciente n√£o encontrado.");
    patient = prows[0];

    const isAllowed = RELEASE_KEYS.some(
      k => String(patient[k]||"").trim().toLowerCase()==="sim"
    );
    if(!isAllowed){
      setBox("#alert","Este formul√°rio n√£o est√° liberado para voc√™.","err");
      return;
    }

    // J√° respondeu?
    const doneKeys = RELEASE_KEYS.map(k => `${k}_FEITO`);
    const anyDoneFlag = doneKeys.some(
      k => String(patient[k]||"").trim().toLowerCase()==="sim"
    );
    const already = await sheetSearch(SHEETS.SCORES, { cpf: CPF, code: CODE });
    if(anyDoneFlag || (already && already.length)){
      setBox("#alert","Voc√™ j√° respondeu este formul√°rio. Voltando ao portal‚Ä¶","ok");
      setTimeout(goPortalWithToken, 1200);
      return;
    }

    // Render
    renderPatientInfo();
    renderQuestions();
    restoreDraft();
    updateProgress();

    $("#pacInfo").style.display = "grid";
    $("#form").style.display = "block";
    $("#progressWrap").style.display = "block";
    hideBox("#alert");

  }catch(err){
    console.error(err);
    setBox("#alert", err.message || "Falha ao abrir o formul√°rio. Tente novamente mais tarde.", "err");
  }
})();

function renderPatientInfo(){
  const g = $("#pacInfo"); g.innerHTML="";
  const info = [
    ["Nome", patient.nome || "-"],
    ["CPF", maskCPF(patient.cpf)],
    ["Nascimento", fmtDateISO(patient.data_nascimento)],
    ["E-mail", patient.email || "-"],
    ["WhatsApp", patient.whatsapp || "-"]
  ];
  for(const [k,v] of info){
    const div = document.createElement("div");
    div.className = "info";
    div.innerHTML = `<b>${k}</b><div>${v||"-"}</div>`;
    g.appendChild(div);
  }
}

/* ===== RASCUNHO LOCAL ===== */
function saveDraft(){
  const data = {};
  for(let i=1;i<=ITEMS.length;i++){
    const qn = String(i).padStart(2,"0");
    const sel = document.querySelector(`input[name="q${qn}"]:checked`);
    if(sel) data[`q${qn}`] = Number(sel.value);
  }
  try{
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }catch(e){
    console.warn("Sem espa√ßo para salvar rascunho");
  }
}
function restoreDraft(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return;
    const data = JSON.parse(raw);
    for(const [k,v] of Object.entries(data||{})){
      const el = document.querySelector(`input[name="${k}"][value="${v}"]`);
      if(el){ el.checked = true; }
    }
  }catch(e){
    /* ignore */
  }
}
function clearDraft(){
  try{
    localStorage.removeItem(STORAGE_KEY);
  }catch(e){}
}

function countAnswered(){
  let c=0;
  for(let i=1;i<=ITEMS.length;i++){
    const qn=String(i).padStart(2,'0');
    if(document.querySelector(`input[name="q${qn}"]:checked`)) c++;
  }
  return c;
}
function updateProgress(){
  const answered = countAnswered();
  const total = ITEMS.length;
  $("#progressText").textContent = `Progresso: ${answered}/${total}`;
  $("#bar").style.width = `${(answered/total)*100}%`;
}

/* ===== EVENTOS DE UI ===== */
addEventListener('change', (e)=>{
  if(e.target && e.target.matches('input[type="radio"][name^="q"]')){
    saveDraft();
    updateProgress();
  }
});
$("#btnSave").addEventListener('click', ()=>{
  saveDraft();
  setBox('#msg','Rascunho salvo neste dispositivo.','ok');
});
$("#clearDraft").addEventListener('click', ()=>{
  clearDraft();
  setBox('#msg','Rascunho apagado.','warn');
});

/* ===== SOMAT√ìRIO + INTERPRETA√á√ÉO ===== */
function sumAll(){
  let s = 0;
  for(let i=1;i<=ITEMS.length;i++){
    const qn = String(i).padStart(2,'0');
    const sel = document.querySelector(`input[name="q${qn}"]:checked`);
    s += sel ? Number(sel.value) : 0;
  }
  return s;
}
function interpretation(total){
  if (total >= 75) return "Forte potencial criativo. Recomenda-se o est√≠mulo a atividades que favore√ßam o desenvolvimento criativo.";
  if (total >= 50) return "Boa presen√ßa de criatividade, mas com espa√ßo para desenvolvimento.";
  if (total >= 25) return "Criatividade moderada. Pode se beneficiar de t√©cnicas de estimula√ß√£o criativa.";
  return "Baixo desempenho criativo. Sugere-se um acompanhamento para incentivo ao pensamento criativo.";
}

/* ===== COLETA DAS PERGUNTAS/RESPOSTAS PARA A COLUNA 'questions' ===== */
function getAnswerLabel(qIndex){
  const qn = String(qIndex).padStart(2,"0");
  const sel = document.querySelector(`input[name="q${qn}"]:checked`);
  if(!sel) return "";
  const val = Number(sel.value);
  return SCALE_LABELS[val] || String(val);
}

function collectQuestionsAnswersJSON(){
  const arr = [];
  for(let i=1;i<=ITEMS.length;i++){
    const qObj = ITEMS[i-1];
    const label = getAnswerLabel(i);
    if(!label) continue;
    const obj = {};
    obj[qObj.text] = label;
    arr.push(obj);
  }
  return arr;
}

/* ===== SUBMIT ===== */
let sending=false;
$("#form").addEventListener("submit", async (e)=>{
  e.preventDefault();
  if(sending) return;
  sending = true;
  hideBox("#msg");

  const btn = $("#btnSubmit");
  const originalText = btn.textContent;
  btn.disabled = true;
  btn.textContent = "Enviando‚Ä¶";

  try{
    if(!patient) throw new Error("Sess√£o inv√°lida. Recarregue o link.");

    // Valida√ß√£o: todas respondidas
    for(let i=1;i<=ITEMS.length;i++){
      const qn = String(i).padStart(2,'0');
      const sel = document.querySelector(`input[name="q${qn}"]:checked`);
      if(!sel){
        const row = document.querySelector(`.item[data-q="${i}"]`);
        if(row) row.scrollIntoView({behavior:'smooth', block:'center'});
        throw new Error(`Responda o item ${i}.`);
      }
    }

    const total = sumAll();
    const categoria_txt = interpretation(total);

    // JSON audit√°vel: [{ "pergunta": "r√≥tulo" }, ...]
    const questionsArr = collectQuestionsAnswersJSON();

    await sheetCreate(SHEETS.SCORES, {
      result_id: `${patient.cpf}_${CODE}_${Date.now()}`,
      token: TOKEN,
      cpf: patient.cpf,
      code: CODE,
      source: "paciente",
      submitted_at: new Date().toISOString(),
      total: total,
      categoria: categoria_txt,  // mant√©m a frase de interpreta√ß√£o aqui
      metrics: "",
      questions: JSON.stringify(questionsArr)
    });

    // Marca como feito
    const doneUpdates = {};
    RELEASE_KEYS.map(k=>`${k}_FEITO`).forEach(k=>{
      if(k in patient) doneUpdates[k] = "sim";
    });
    if(Object.keys(doneUpdates).length===0){
      doneUpdates[`${RELEASE_KEYS[0]}_FEITO`] = "sim";
    }
    await sheetPatchBy(SHEETS.PATIENTS, "cpf", patient.cpf, doneUpdates);

    clearDraft();
    setBox("#msg","Formul√°rio enviado. Voltando ao portal‚Ä¶","ok");
    setTimeout(goPortalWithToken, 1100);

  }catch(err){
    console.error(err);
    setBox("#msg", err.message || "Falha ao enviar. Tente novamente.", "err");

    sending = false;
    btn.disabled = false;
    btn.textContent = originalText;
  }
});
</script>
